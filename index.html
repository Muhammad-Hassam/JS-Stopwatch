<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div class="container-fluid">
            <div class="d-flex justify-content-center ">
                <img src="images/clock.png" alt="clock" width="200px" height="200px">
            </div>
            <div class="text-center">
    
                <p><span id="seconds">00</span> : <span id="neno">00</span></p>
                <div class="row d-flex justify-content-center">
                    <button class="btn btn-primary m-5" id="btnStart" onclick="startbUtn()">Start</button>
                    <button class="btn btn-primary m-5" id="btnStop">Stop</button>
                    <button class="btn btn-primary m-5" id="btnReset">Reset</button>
                    <button class="btn btn-primary m-5" id="btnLaps">Laps</button>
                </div>
            </div>
        </div>


    <script src="app.js"></script>
</body>
</html>
